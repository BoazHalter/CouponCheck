name: Analyze All Coupon Results

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest ALL-COUPON-RESULTS artifact (bulletproof)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Finding the newest ALL-COUPON-RESULTS artifact..."

          # Simple, robust filter – works on every runner
          ARTIFACT_ID=$(gh api "/repos/${{ github.repository }}/actions/artifacts?per_page=100" \
            --paginate \
            --jq '.artifacts[] 
                  | select(.name | test("^ALL-COUPON-RESULTS-")) 
                  | select(.expired == false or .expired == null) 
                  | .id' \
            | head -n 1)

          if [[ -z "$ARTIFACT_ID" ]]; then
            echo "ERROR: No ALL-COUPON-RESULTS artifact found!"
            exit 1
          fi

          echo "Found artifact ID: $ARTIFACT_ID – downloading with curl..."
          mkdir -p downloaded

          curl -fL \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" \
            -o downloaded/bundle.zip

          echo "Unzipping..."
          unzip -q downloaded/bundle.zip -d downloaded/
          echo "Download complete!"

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
