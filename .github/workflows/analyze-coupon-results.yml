name: Analyze All Coupon Results

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download the exact latest ALL-COUPON-RESULTS-7-1 artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Searching for artifact named ALL-COUPON-RESULTS-7-1 ..."
          ARTIFACT_ID=$(gh api \
            "/repos/${{ github.repository }}/actions/artifacts" \
            --paginate \
            -q '.artifacts[] | select(.name == "ALL-COUPON-RESULTS-7-1") | .id' \
            | head -1)

          if [[ -z "$ARTIFACT_ID" ]]; then
            echo "Artifact not found! Will try the newest one that starts with ALL-COUPON-RESULTS-"
            ARTIFACT_ID=$(gh api \
              "/repos/${{ github.repository }}/actions/artifacts" \
              --paginate \
              -q '.artifacts[] | select(.name | startswith("ALL-COUPON-RESULTS-")) | .id' \
              | head -1)
          fi

          if [[ -z "$ARTIFACT_ID" ]]; then
            echo "No artifact found at all!"
            exit 1
          fi

          echo "Downloading artifact ID $ARTIFACT_ID ..."
          mkdir -p downloaded
          gh api "/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" \
            --silent -o downloaded/bundle.zip
          unzip -q downloaded/bundle.zip -d downloaded/
          echo "Download complete!"

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
