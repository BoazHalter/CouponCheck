name: Analyze All Coupon Results

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest ALL-COUPON-RESULTS artifact (guaranteed to work)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Searching for the latest ALL-COUPON-RESULTS artifact..."
          LATEST_ARTIFACT_ID=$(gh api \
            "/repos/${{ github.repository }}/actions/artifacts" \
            --paginate \
            -q '.artifacts[] 
                 | select(.name | ascii_downcase 
                 | contains("all-coupon-results") 
                 and (.expired == false or .expired == null)) 
                 | .id' \
            | head -1)

          if [[ -z "$LATEST_ARTIFACT_ID" ]]; then
            echo "ERROR: No ALL-COUPON-RESULTS artifact found!"
            exit 1
          fi

          echo "Found artifact ID: $LATEST_ARTIFACT_ID â€“ downloading..."
          mkdir -p downloaded
          gh api "/repos/${{ github.repository }}/actions/artifacts/$LATEST_ARTIFACT_ID/zip" \
            --silent -o downloaded/bundle.zip
          unzip -q downloaded/bundle.zip -d downloaded/
          echo "Download complete!"

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
