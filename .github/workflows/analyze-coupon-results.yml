name: Analyze All Coupon Results

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download the latest ALL-COUPON-RESULTS artifact from main
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ github.token }}
          workflow: download-all-coupon-results.yml
          branch: main
          workflow_conclusion: success     # ‚Üê THIS LINE FIXES IT
          name: ALL-COUPON-RESULTS-*
          path: downloaded/
          check_artifacts: true            # extra safety

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
