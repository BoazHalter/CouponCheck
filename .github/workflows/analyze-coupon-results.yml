name: Analyze All Coupon Results   # ← This gives you the nice name + Run button

on:
  workflow_dispatch:   # ← This enables the manual "Run workflow" button

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download the latest ALL-COUPON-RESULTS artifact (any run)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST_ARTIFACT_ID=$(gh api \
            "/repos/${{ github.repository }}/actions/artifacts" \
            --paginate \
            -q '.artifacts[] | select(.name | startswith("ALL-COUPON-RESULTS-") and .expired == false) | .id' \
            | head -1)

          if [[ -z "$LATEST_ARTIFACT_ID" ]]; then
            echo "No ALL-COUPON-RESULTS artifact found!"
            exit 1
          fi

          echo "Found latest artifact ID: $LATEST_ARTIFACT_ID – downloading..."
          mkdir -p downloaded
          gh api "/repos/${{ github.repository }}/actions/artifacts/$LATEST_ARTIFACT_ID/zip" \
            --silent -o downloaded/bundle.zip
          unzip downloaded/bundle.zip -d downloaded/

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
