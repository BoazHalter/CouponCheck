name: Analyze All Coupon Results

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and download the latest ALL-COUPON-RESULTS artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Searching for the latest ALL-COUPON-RESULTS artifact..."

          # Get the newest artifact that starts with ALL-COUPON-RESULTS-
          ARTIFACT_ID=$(gh api \
            "/repos/${{ github.repository }}/actions/artifacts" \
            --paginate \
            -q '.artifacts[] 
                 | select(.name | startswith("ALL-COUPON-RESULTS-") and (.expired==false or .expired==null))
                 | .id' \
            | head -1)

          if [[ -z "$ARTIFACT_ID" ]]; then
            echo "No artifact found!"
            exit 1
          fi

          echo "Found artifact ID: $ARTIFACT_ID â€“ downloading with curl..."
          mkdir -p downloaded

          curl -L \
               -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip" \
               -o downloaded/bundle.zip

          echo "Unzipping..."
          unzip -q downloaded/bundle.zip -d downloaded/
          echo "Download complete!"

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
