name: Analyze All Coupon Results

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download the big bundle from the correct workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Find the latest successful run of "Download All Coupon Results Ever" on main
          LATEST_RUN=$(gh api \
            "/repos/${{ github.repository }}/actions/workflows/Download All Coupon Results Ever/runs" \
            --jq '.workflow_runs[] | select(.conclusion=="success" and .head_branch=="main") | .id' \
            | head -1)

          echo "Latest successful run ID: $LATEST_RUN"
          mkdir -p downloaded
          gh run download "$LATEST_RUN" --name "ALL-COUPON-RESULTS-*" --dir downloaded/

      - name: Run analysis
        run: python analyze_coupon_results.py

      - name: Upload report + valid codes
        uses: actions/upload-artifact@v4
        with:
          name: Coupon-Analysis-${{ github.run_number }}
          path: results/
          retention-days: 90
