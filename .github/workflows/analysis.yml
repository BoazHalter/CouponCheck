name: Download All Coupon Results Ever

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read     # Required to list + download artifacts

jobs:
  download-all:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Download ALL coupon-results artifacts using curl (100% reliable)
        run: |
          mkdir -p all-artifacts
          cd all-artifacts

          echo "Starting download of every existing coupon-results artifact..."

          page=1
          while true; do
            echo "Fetching page $page of artifact list..."
            artifacts=$(gh api \
              "/repos/${{ github.repository }}/actions/artifacts?per_page=100&page=$page" \
              --paginate \
              -q '.artifacts[] | select(.expired == false) | .id'
            )

            [[ -z "$artifacts" ]] && { echo "No more artifacts â€“ all done!"; break; }

            echo "$artifacts" | while read -r id; do
              [[ -z "$id" ]] && continue
              echo "Downloading artifact ID $id ..."
              curl -L \
                -H "Authorization: token $GH_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$id/zip" \
                -o "coupon-results-$id.zip"
            done

            ((page++))
          done

          total=$(ls -1 coupon-results-*.zip 2>/dev/null | wc -l)
          echo "=================================================================="
          echo "SUCCESS! Downloaded $total artifacts in total!"
          echo "=================================================================="

      - name: Bundle and upload as one easy artifact
        uses: actions/upload-artifact@v4
        with:
          name: ALL-COUPON-RESULTS-${{ github.run_number }}-${{ github.run_attempt }}
          path: all-artifacts/coupon-results-*.zip
          retention-days: 90
          if-no-files-found: error
