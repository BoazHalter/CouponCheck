name: Download All Coupon Results Ever

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  download-all:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Download every coupon-results artifact (final working version)
        run: |
          mkdir -p all-artifacts
          cd all-artifacts

          echo "Starting download of all existing artifacts..."

          page=1
          while true; do
            echo "Fetching page $page..."
            artifacts=$(gh api \
              "/repos/${{ github.repository }}/actions/artifacts?per_page=100&page=$page" \
              --paginate \
              -q '.artifacts[] | select(.expired == false) | .id'
            )

            if [[ -z "$artifacts" ]]; then
              echo "No more artifacts â€“ done!"
              break
            fi

            echo "$artifacts" | while read -r id; do
              [[ -z "$id" ]] && continue
              echo "Downloading artifact ID $id ..."
              gh api \
                --silent \
                "/repos/${{ github.repository }}/actions/artifacts/$id/zip" \
                --output "coupon-results-$id.zip"
            done

            ((page++))
          done

          total=$(ls -1 coupon-results-*.zip 2>/dev/null | wc -l)
          echo "======================================================================"
          echo "SUCCESS: Downloaded $total artifacts in total!"
          echo "======================================================================"
          ls -lh coupon-results-*.zip | head -20

      - name: Bundle and upload everything as one artifact
        uses: actions/upload-artifact@v4
        with:
          name: ALL-COUPON-RESULTS-${{ github.run_number }}
          path: all-artifacts/coupon-results-*.zip
          retention-days: 90
