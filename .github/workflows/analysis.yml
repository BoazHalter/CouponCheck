name: Download All Coupon Results Ever

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read   # Required to list + download artifacts

jobs:
  download-all:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}   # This line fixes your error

    steps:
      - name: Download every coupon-results artifact in the repository
        run: |
          mkdir -p all-artifacts
          cd all-artifacts

          echo "Starting download of all existing artifacts..."

          page=1
          while true; do
            echo "Fetching page $page..."
            artifacts=$(gh api \
              "/repos/${{ github.repository }}/actions/artifacts?per_page=100&page=$page" \
              --paginate \
              -q '.artifacts[] | select(.expired == false) | .id'
            )

            if [[ -z "$artifacts" ]]; then
              echo "No more artifacts â€“ finished!"
              break
            fi

            echo "$artifacts" | while read -r id; do
              [[ -z "$id" ]] && continue
              echo "Downloading artifact $id ..."
              gh api \
                --silent \
                "/repos/${{ github.repository }}/actions/artifacts/$id/zip" \
                -o "coupon-results-$id.zip"
            done

            ((page++))
          done

          total=$(ls -1 *.zip 2>/dev/null | wc -l)
          echo "================================================================="
          echo "SUCCESS: Downloaded $total coupon-results artifacts in total!"
          echo "================================================================="
          ls -lh *.zip | wc -l

      - name: Upload everything as one big artifact (easy download)
        uses: actions/upload-artifact@v4
        with:
          name: ALL-COUPON-RESULTS-${{ github.run_number }}-${{ github.run_attempt }}
          path: all-artifacts/*.zip
          retention-days: 90
          if-no-files-found: error
