name: Download All Coupon Results Ever

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  download-all-artifacts:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Download ALL coupon-results artifacts (works on every runner)
        run: |
          mkdir -p all-artifacts
          cd all-artifacts

          echo "Starting download of all artifacts..."

          # Detect which output flag the current gh version supports
          if gh api --help 2>/dev/null | grep -q -- '--output'; then
            OUTPUT_FLAG="--output"
          else
            OUTPUT_FLAG="-o"
          fi
          echo "Using output flag: $OUTPUT_FLAG"

          page=1
          while true; do
            echo "Fetching page $page..."
            artifacts=$(gh api \
              "/repos/${{ github.repository }}/actions/artifacts?per_page=100&page=$page" \
              --paginate \
              -q '.artifacts[] | select(.expired == false) | .id'
            )

            [[ -z "$artifacts" ]] && { echo "No more artifacts â€“ finished!"; break; }

            echo "$artifacts" | while read -r id; do
              [[ -z "$id" ]] && continue
              echo "Downloading artifact ID $id ..."
              gh api --silent \
                "/repos/${{ github.repository }}/actions/artifacts/$id/zip" \
                $OUTPUT_FLAG "coupon-results-$id.zip"
            done

            ((page++))
          done

          total=$(ls -1 coupon-results-*.zip 2>/dev/null | wc -l)
          echo "=================================================================="
          echo "SUCCESS! Downloaded $total artifacts!"
          echo "=================================================================="

      - name: Upload everything as one big artifact
        uses: actions/upload-artifact@v4
        with:
          name: ALL-COUPON-RESULTS-${{ github.run_number }}-${{ github.run_attempt }}
          path: all-artifacts/coupon-results-*.zip
          retention-days: 90
          if-no-files-found: error
